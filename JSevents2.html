<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<p id="output" onclick="change_para_text()">Default text</p>
	<input onkeyup="change_para_text(this.value)">
	<script type="text/javascript">
		function change_para_text(text)
		{
			document.getElementById("output").innerHTML=text;
			
		}
	</script>
</body>
